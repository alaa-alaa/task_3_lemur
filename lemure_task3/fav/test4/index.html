<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#Healthy-Recipes">Healthy Recipes</a></li>
                <li><a href="#Children's-Clothing">Children's Clothing</a></li>
                <li><a href="#Games-for-Children">Games for Children</a></li>
                <li><a href="#Educational-Books">Educational Books</a></li>
            </ul>
            <input type="text" id="search" placeholder="Search for items..." oninput="filterItems()">
            <div class="cart-icon" onclick="toggleCart()">Cart <span id="cart-count">0</span></div>
        </nav>
    </header>
    <main>
        <section id="filters">
            <h2>Filters</h2>
            <div id="category-filters">
                <h3>Categories</h3>
                <label><input type="checkbox" value="Healthy Recipes" onchange="filterItems()"> Healthy Recipes</label>
                <label><input type="checkbox" value="Children's Clothing" onchange="filterItems()"> Children's
                    Clothing</label>
                <label><input type="checkbox" value="Games for Children" onchange="filterItems()"> Games for
                    Children</label>
                <label><input type="checkbox" value="Educational Books" onchange="filterItems()"> Educational
                    Books</label>
            </div>
            <div id="price-filter">
                <h3>Price Range</h3>
                <input type="range" id="priceRange" min="0" max="30" value="30" oninput="filterItems()">
                <span id="priceValue">$0 - $30</span>
            </div>
        </section>
        <section id="categories"></section>
        <div class="cart-dropdown" id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="total-price">0</span></p>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Children's World. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
